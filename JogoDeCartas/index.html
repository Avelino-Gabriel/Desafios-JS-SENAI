<html lang="en">

<head>

    <title>Jogo de Cartas</title>
</head>

<body>
    <h1 id="baralho"></h1>
    <script>
        function montarBaralho() {
            const naipes = ['Paus', 'Ouros', 'Copas', 'Espadas'];
            const valores = ['√Ås', '2', '3', '4', '5', '6', '7', '8', '9', '10', 'Valete', 'Dama', 'Rei'];
            let baralho = "";


            let i = Math.floor(Math.random() * 4);
            let index = Math.floor(Math.random() * 13);

            baralho = `${naipes[i]}  ${valores[index]}`;

            document.getElementById("baralho").innerHTML = baralho;
        }

        montarBaralho();
    </script>
</body>
